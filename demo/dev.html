<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id=ul>
        <li>hello</li>
    </ul>
    <script type=module>
        import {transform} from '../transformer.js';
        transform(ul, {
            "isArray": true,
            "transform":{
                "li": {
                    "Type": "object",
                    "Prop": "item",
                    "div[data-type='whatever']":{
                        "Type": "object",
                        "Prop": "whatever"
                    } 
                }
            }
        });
    </script>
</body>
</html>
